<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tic Tac Toe</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #status {
            margin-bottom: 20px;
            font-size: 18px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 6px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
        }
        .cell:hover {
            background: #444;
        }
        .cell.disabled {
            cursor: default;
            opacity: 0.7;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover {
            background: #ff6b57;
        }
    </style>
</head>
<body>
    <h1>AI Tic Tac Toe</h1>
    <div id="status">Your turn (You are X)</div>
    <div id="board"></div>
    <div id="controls">
        <button id="resetBtn">Reset Game</button>
    </div>

    <script>
        const boardEl = document.getElementById("board");
        const statusEl = document.getElementById("status");
        const resetBtn = document.getElementById("resetBtn");

        let board = Array(9).fill(null); // null, "X", "O"
        let gameOver = false;

        function createBoard() {
            boardEl.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.dataset.index = i;
                cell.addEventListener("click", onCellClick);
                boardEl.appendChild(cell);
            }
        }

        function onCellClick(e) {
            const idx = parseInt(e.target.dataset.index, 10);
            if (gameOver || board[idx]) return;

            // Player move
            makeMove(idx, "X");

            if (checkGameEnd()) return;

            // AI move after short delay
            statusEl.textContent = "AI thinking...";
            setTimeout(() => {
                aiMove();
                checkGameEnd();
            }, 300);
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = boardEl.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add("disabled");
        }

        function checkWinner(b) {
            const lines = [
                [0,1,2],[3,4,5],[6,7,8], // rows
                [0,3,6],[1,4,7],[2,5,8], // cols
                [0,4,8],[2,4,6]          // diagonals
            ];
            for (const [a,bIdx,c] of lines) {
                if (b[a] && b[a] === b[bIdx] && b[a] === b[c]) {
                    return b[a];
                }
            }
            return null;
        }

        function checkGameEnd() {
            const winner = checkWinner(board);
            if (winner) {
                statusEl.textContent = winner === "X" ? "You win! ðŸŽ‰" : "AI wins! ðŸ¤–";
                gameOver = true;
                disableAll();
                return true;
            }
            if (board.every(cell => cell !== null)) {
                statusEl.textContent = "It's a draw.";
                gameOver = true;
                return true;
            }
            statusEl.textContent = "Your turn (You are X)";
            return false;
        }

        function disableAll() {
            document.querySelectorAll(".cell").forEach(c => c.classList.add("disabled"));
        }

        // --- Simple AI logic ---
        function aiMove() {
            if (gameOver) return;

            const bestIndex = findBestMove();
            if (bestIndex !== null) {
                makeMove(bestIndex, "O");
            }
        }

        function findBestMove() {
            // 1. Try to win
            let move = findWinningMove("O");
            if (move !== null) return move;

            // 2. Block player win
            move = findWinningMove("X");
            if (move !== null) return move;

            // 3. Take center
            if (board[4] === null) return 4;

            // 4. Take a corner
            const corners = [0,2,6,8].filter(i => board[i] === null);
            if (corners.length) return randomFrom(corners);

            // 5. Take a side
            const sides = [1,3,5,7].filter(i => board[i] === null);
            if (sides.length) return randomFrom(sides);

            return null;
        }

        function findWinningMove(player) {
            const lines = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            for (const [a,b,c] of lines) {
                const line = [board[a], board[b], board[c]];
                const countPlayer = line.filter(v => v === player).length;
                const countEmpty = line.filter(v => v === null).length;
                if (countPlayer === 2 && countEmpty === 1) {
                    if (board[a] === null) return a;
                    if (board[b] === null) return b;
                    if (board[c] === null) return c;
                }
            }
            return null;
        }

        function randomFrom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        resetBtn.addEventListener("click", () => {
            board = Array(9).fill(null);
            gameOver = false;
            statusEl.textContent = "Your turn (You are X)";
            createBoard();
        });

        // init
        createBoard();
    </script>
</body>
</html>
